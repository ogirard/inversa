<!doctype html>
<html>
    <head>
        <title>Binding to local data</title>
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../source/styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../source/styles/kendo.blueopal.css" rel="stylesheet"/>
        <script src="../../../source/js/jquery.min.js"></script>
        <script src="../../../source/js/kendo.core.js"></script>
        <script src="../../../source/js/kendo.data.js"></script>
        <script src="../../../source/js/kendo.chart.js"></script>
    </head>
    <body>
        <a href="../index.html">Back</a>
        <div class="description">Binding to local data</div>
        <div id="example" class="k-content">
            <div class="chart-wrapper">
                <div id="chart"></div>
            </div>
            <script>
                var pricePerformance = [ {
                        "family": "Pentium",
                        "model": "D 820",
                        "price": 105,
                        "performance": 100
                    }, {
                        "family": "Pentium",
                        "model": "D 915",
                        "price": 120,
                        "performance": 102
                    }, {
                        "family": "Pentium",
                        "model": "D 945",
                        "price": 160,
                        "performance": 118
                    }, {
                        "family": "Pentium",
                        "model": "XE 965",
                        "price": 1000,
                        "performance": 137
                    }, {
                        "family": "Core 2 Duo",
                        "model": "E6300",
                        "price": 185,
                        "performance": 134
                    }, {
                        "family": "Core 2 Duo",
                        "model": "E6400",
                        "price": 210,
                        "performance": 143
                    }, {
                        "family": "Core 2 Duo",
                        "model": "E6600",
                        "price": 305,
                        "performance": 163
                    }, {
                        "family": "Core 2 Duo",
                        "model": "E6700",
                        "price": 530,
                        "performance": 177
                    }, {
                        "family": "Core 2 Extreme",
                        "model": "X6800",
                        "price": 1000,
                        "performance": 190
                    }, {
                        "family": "Athlon 64",
                        "model": "X2 3800+",
                        "price": 148,
                        "performance": 115
                    }, {
                        "family": "Athlon 64",
                        "model": "X2 4200+",
                        "price": 170,
                        "performance": 125
                    }, {
                        "family": "Athlon 64",
                        "model": "X2 4600+",
                        "price": 205,
                        "performance": 138
                    }, {
                        "family": "Athlon 64",
                        "model": "X2 5000+",
                        "price": 290,
                        "performance": 143
                    }, {
                        "family": "Athlon 64",
                        "model": "FX-62",
                        "price": 800,
                        "performance": 147
                    } ];

                function createChart() {
                    $("#chart").kendoChart({
                        theme: $(document).data("kendoSkin") || "default",
                        title: {
                            text: "Price-Performance Ratio"
                        },
                        legend: {
                            visible: false
                        },
                        dataSource: {
                            data: pricePerformance
                        },
                        seriesDefaults: {
                            type: "scatter"
                        },
                        series: [{
                            xField: "price",
                            yField: "performance"
                        }],
                        xAxis: {
                            max: 1000,
                            labels: {
                                format: "${0}"
                            }
                        },
                        yAxis: {
                            min: 80,
                            labels: {
                                format: "{0}%"
                            }
                        },
                        tooltip: {
                            visible: true,
                            template: "#= '<b>$' + value.x + ' / ' + dataItem.family + ' ' + dataItem.model + ': ' + value.y + '%</b>' #"
                        }
                    });
                }

                $(document).ready(function() {
                    setTimeout(function() {
                        createChart();

                        // Initialize the chart with a delay to make sure
                        // the initial animation is visible
                    }, 400);

                    $(document).bind("kendo:skinChange", function(e) {
                        createChart();
                    });
                });
            </script>
        </div>
    </body>
</html>
