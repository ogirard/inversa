# src/OG/InversaBundle/Resources/config/doctrine/PressItem.orm.yml
OG\InversaBundle\Entity\PressItem:
    type: entity
    table: pressitem
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 100
        description:
            type: text
            nullable: true
        published:
            type: datetime
        isactive:
            type: boolean
            nullable: true
    oneToMany:
        documents:
            targetEntity: Document
            mappedBy: pressitem
            cascade: ["persist", "remove"]            
        images:
            targetEntity: Image
            mappedBy: pressitem
            cascade: ["persist", "remove"]            
        links:
            targetEntity: WebUrl
            mappedBy: pressitem
            cascade: ["persist", "remove"]
                        